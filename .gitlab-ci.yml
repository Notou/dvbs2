variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - analysis
  - build
  - test

before_script:
  - hostname
  - whoami
# - pwd

analysis-cppcheck:
  stage: analysis
  variables:
    GIT_SUBMODULE_STRATEGY: none
  artifacts:
    name: analysis-cppcheck-logs
    when: always
    paths:
      - cppcheck/
  tags:
    - cppcheck
  script:
    - ./ci/analysis-cppcheck.sh

build-linux-gcc:
  stage: build
  tags:
    - linux
    - gcc
    - cmake
    - x86
    - uhd
  artifacts:
    name: build-linux-gcc
    when: always
    paths:
      - ./build_linux_gcc/
  script:
    - export CXX="g++"
    - export CFLAGS="-Wall -funroll-loops -mavx2"
    - export BUILD="build_linux_gcc"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

build-linux-clang:
  stage: build
  tags:
    - linux
    - clang
    - cmake
    - x86
    - uhd
  artifacts:
    name: build-linux-clang
    when: always
    paths:
      - ./build_linux_clang/
  script:
    - export CXX="clang++"
    - export CFLAGS="-Wall -Wno-overloaded-virtual -funroll-loops -msse4.2"
    - export BUILD="build_linux_clang"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

build-linux-gcc-4.8:
  stage: build
  tags:
    - linux
    - gcc-4.8
    - cmake
  artifacts:
    name: build-linux-gcc-4.8
    when: always
    paths:
      - ./build_linux_gcc-4.8/
  script:
    - export CXX="g++-4.8"
    - export CFLAGS="-Wall -funroll-loops -msse4.2"
    - export CMAKE_OPT="-DDVBS2O_LINK_UHD=OFF"
    - export BUILD="build_linux_gcc-4.8"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

