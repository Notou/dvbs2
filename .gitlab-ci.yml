stages:
  - analysis
  - build

before_script:
  - hostname
  - whoami
# - pwd
  - git submodule sync --recursive
  - git submodule update --init --recursive

analysis-cppcheck:
  stage: analysis
  artifacts:
    name: analysis-cppcheck-logs
    when: always
    paths:
      - cppcheck/
  tags:
    - cppcheck
  script:
    - ./ci/analysis-cppcheck.sh

build-linux-gcc:
  stage: build
  tags:
    - linux
    - gcc
    - cmake
    - x86
  artifacts:
    paths:
      - ./build_linux_gcc/
  script:
    - export CXX="g++"
    - export CFLAGS="-Wall -funroll-loops -msse4.2 -Wno-deprecated-declarations"
    - export BUILD="build_linux_gcc"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

build-linux-clang:
  stage: build
  tags:
    - linux
    - clang
    - cmake
    - x86
  artifacts:
    paths:
      - ./build_linux_clang/
  script:
    - export CXX="clang++"
    - export CFLAGS="-Wall -funroll-loops -msse4.2 -Wno-deprecated-declarations"
    - export BUILD="build_linux_clang"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

build-linux-gcc-4.8:
  stage: build
  tags:
    - linux
    - gcc-4.8
    - cmake
  artifacts:
    paths:
      - ./build_linux_gcc-4.8/
  script:
    - export CXX="g++-4.8"
    - export CFLAGS="-Wall -funroll-loops -msse4.2 -Wno-deprecated-declarations"
    - export BUILD="build_linux_gcc-4.8"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

build-linux-icpc:
  stage: build
  tags:
    - linux
    - icpc
    - cmake
    - x86
  artifacts:
    paths:
      - ./build_linux_icpc/
  script:
    - export CXX="icpc"
    - export CFLAGS="-Wall -funroll-loops -msse4.2 -Wno-deprecated-declarations -std=c++11"
    - export BUILD="build_linux_icpc"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh

build-windows-gcc:
  stage: build
  tags:
    - windows
    - gcc
    - cmake
  artifacts:
    paths:
      - ./build_windows_gcc/
  script:
    - set "CFLAGS=-Wall -Wno-misleading-indentation -Wno-deprecated-declarations -funroll-loops -mavx"
    - set "BUILD=build_windows_gcc"
    - call ./ci/tools/threads.bat
    - ./ci/build-windows-gcc.bat

build-windows-msvc:
  stage: build
  tags:
    - windows
    - msvc
    - cmake
  artifacts:
    paths:
      - ./build_windows_msvc/
  script:
    - set "CFLAGS=-D_CRT_SECURE_NO_DEPRECATE /EHsc /arch:AVX"
    - set "BUILD=build_windows_msvc"
    - call ./ci/tools/threads.bat
    - ./ci/build-windows-msvc.bat

build-macos-clang:
  stage: build
  tags:
    - macos
    - apple-clang
    - cmake
    - x86
  artifacts:
    paths:
      - ./build_macos_clang/
  script:
    - export CXX="clang++"
    - export CFLAGS="-Wall -funroll-loops -msse4.2"
    - export BUILD="build_macos_clang"
    - source ./ci/tools/threads.sh
    - ./ci/build-linux-macos.sh